<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table >
    <thead >
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Department</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${list}">
        <th th:text="${employee.firstName}">1</th>
        <th th:text="${employee.lastName}">2</th>
        <th th:text="${employee.age}">3</th>
        <th th:text="${employee.salary}+zÅ‚">4</th>
        <th th:text="${employee.department.getName()}">5</th>
    </tr>
    </tbody>
</table></body>
</html>
